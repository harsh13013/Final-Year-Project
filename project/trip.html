<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>City Trip Planning</title>
    <link
      rel="icon"
      type="image/png"
      href="libs/img/Screenshot 2025-02-18 at 22.57.33-Photoroom.png"
    />
    <link rel="stylesheet" href="libs/css/trip.css" />
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA4KGrT4S9X7S2pzdWTh-rku6HSzlMEyGk&libraries=places"
      async
      defer
    ></script>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img
          src="libs/img/Screenshot_2025-02-18_at_22.57.33-removebg-preview.png"
          alt="Company logo"
          class="companyLogo"
        />
        <a href="index.html" class="logo">TravelTales</a>
      </div>
      <nav>
        <a href="index.html">Home</a>
        <a href="map.html">Map</a>
        <a href="trip.html">Plan a Trip</a>
      </nav>
    </header>
    <div class="main">
      <h1>Plan Your City Trip</h1>
      <section class="trip-planner">
        <form id="trip-form">
          <label for="city">Select Destination City:</label>
          <div id="searchContainer" class="control-box">
            <input
              type="text"
              id="placeSearch"
              class="form-control"
              placeholder="Search for a city"
            />
          </div>
          <label for="days">Number of Days:</label>
          <input
            type="number"
            id="days"
            name="days"
            min="1"
            max="10"
            placeholder="Enter number of days"
            required
          />
          <label for="pace">Travel Pace:</label>
          <select id="pace" name="pace">
            <option value="relaxed">Relaxed</option>
            <option value="moderate">Moderate</option>
            <option value="fast">Fast</option>
          </select>
          <button type="submit">Generate Itinerary</button>
        </form>
      </section>
      <div id="itinerary">
        <h3 id="trip"></h3>
        <div id="itineraryDays" class="itinerary-container"></div>
      </div>
    </div>
    <script src="libs/js/trip.js"></script>
  </body>
</html>
