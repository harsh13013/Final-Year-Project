<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="libs/css/styles.css" />
  </head>
  <body>
    <div id="pre-loader">
      <div class="loader"></div>
    </div>
    <div
      id="navbar"
      class="navbar navbar-expand-lg navbar-light bg-light shadow"
    >
      <div class="container-fluid">
        <div class="navbar-brand">Country Info</div>
        <div class="d-flex flex-grow-1 justify-content-end gap-3">
          <div id="searchContainer" class="control-box">
            <input
              type="text"
              id="placeSearch"
              class="form-control"
              placeholder="Search for attractions in a country or city"
            />
          </div>
          <div id="selectContainer" class="control-box">
            <select id="countrySelect" class="form-select">
              <option value="" disabled selected>Select a country</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <div id="map"></div>
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <script src="libs/js/script.js"></script>
  </body>
</html>
