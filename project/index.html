<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Info</title>
    <link rel="stylesheet" href="libs/css/style.css" />
    <link rel="icon" type="image/ico" href="libs/img/favicon.ico" />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v3.8.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.8.0/mapbox-gl.js"></script>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <a href="index.html" class="logo">Country Info</a>
        <img src="libs/img/logo.webp" alt="Company logo" class="companyLogo" />
      </div>
      <nav>
        <a href="index.html">Home</a>
        <a href="map.html">Map</a>
        <a href="trip.html">Plan a Trip</a>
      </nav>
    </header>
    <section>
      <div>
        <h3>Travel with Knowledge</h3>
        <p>Your adventure starts from here</p>
      </div>
    </section>

    <div id="map"></div>
    //Map initialization

    <script>
      //Globe interface
      mapboxgl.accessToken =
        "pk.eyJ1IjoiaGFyc2h4MTMiLCJhIjoiY20yaXpjMXRqMDA3ajJrc2g2anF2aGY0YSJ9.FGIqBoTmEkUkIN2PMVamHA";
      const map = new mapboxgl.Map({
        container: "map",
        style: "mapbox://styles/mapbox/streets-v9",
        projection: "globe",
        zoom: 1,
        center: [30, 15],
      });

      map.addControl(new mapboxgl.NavigationControl());
      map.scrollZoom.disable();

      map.on("style.load", () => {
        map.setFog({});
      });

      const secondsPerRevolution = 240;

      const maxSpinZoom = 5;

      const slowSpinZoom = 3;

      let userInteracting = false;
      const spinEnabled = true;

      function spinGlobe() {
        const zoom = map.getZoom();
        if (spinEnabled && !userInteracting && zoom < maxSpinZoom) {
          let distancePerSecond = 360 / secondsPerRevolution;
          if (zoom > slowSpinZoom) {
            const zoomDif = (maxSpinZoom - zoom) / (maxSpinZoom - slowSpinZoom);
            distancePerSecond *= zoomDif;
          }
          const center = map.getCenter();
          center.lng -= distancePerSecond;

          map.easeTo({ center, duration: 1000, easing: (n) => n });
        }
      }

      map.on("mousedown", () => {
        userInteracting = true;
      });
      map.on("dragstart", () => {
        userInteracting = true;
      });

      map.on("moveend", () => {
        spinGlobe();
      });

      spinGlobe();
    </script>
  </body>
</html>
