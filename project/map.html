<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.EasyButton/2.4.0/easy-button.css"
    />

    <link rel="stylesheet" href="libs/css/styles.css" />
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA4KGrT4S9X7S2pzdWTh-rku6HSzlMEyGk&libraries=places"
      async
      defer
    ></script>
  </head>
  <body>
    <div id="pre-loader">
      <div class="loader"></div>
    </div>
    <div id="navbar" class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <div class="navbar-brand">Country Info</div>
        <div class="d-flex flex-grow-1 justify-content-end gap-3">
          <div id="searchContainer" class="control-box">
            <input
              type="text"
              id="placeSearch"
              class="form-control"
              placeholder="Search for attractions in a country or city"
            />
          </div>
          <div id="selectContainer" class="control-box">
            <select id="countrySelect" class="form-select">
              <option value="" disabled selected>Select a country</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <div id="map"></div>
    <!--  Info Modal -->
    <div
      id="exampleModal"
      class="modal fade"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      >
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content shadow">
          <div class="modal-header">
            <h5 class="modal-title">Overview</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <table class="table table-striped" id="modalContent"></table>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-primary btn-sm"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Wikipedia Modal -->
    <div
      class="modal fade"
      id="wikiModal"
      tabindex="-1"
      aria-labelledby="wikiModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="wikiModalLabel">
              Wikipedia Information
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="wikiContent"></div>
        </div>
      </div>
    </div>
    <!-- News Modal -->
    <div id="newsModal" class="modal fade" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content shadow">
          <div class="modal-header">
            <h5 class="modal-title">Latest News</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="newsContent"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-primary btn-sm"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Currency Modal  -->
    <div
      class="modal fade"
      id="currencyModal"
      tabindex="-1"
      aria-labelledby="currencyModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="currencyModalLabel">
              Currency Converter
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="currencyConverterForm">
              <div class="mb-3">
                <label for="amountInput" class="form-label">Amount</label>
                <input
                  type="number"
                  class="form-control"
                  id="amountInput"
                  placeholder="Enter amount"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="targetCurrencySelect" class="form-label"
                  >Convert to</label
                >
                <select
                  class="form-select"
                  id="targetCurrencySelect"
                  required
                ></select>
              </div>

              <div id="conversionResult"></div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-outline-primary btn-sm"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Weather Modal -->
    <div id="weatherModal" class="modal fade" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content shadow">
          <div class="modal-header">
            <h5 id="modal-title"></h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="row mb-3">
              <div class="col-md-4 text-center">
                <h5 id="weatherDesc" class="lead mb-0"></h5>
              </div>
              <div class="col-md-4 text-center">
                <i id="weatherIcon" class="fa-3x"></i>
              </div>
              <div class="col-md-4 text-center">
                <h4 id="weatherTemp" class="lead mb-0"></h4>
              </div>
            </div>
            <div id="forecastContent" class="row"></div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-primary btn-sm"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.EasyButton/2.4.0/easy-button.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
    <script src="libs/js/script.js"></script>
  </body>
</html>
